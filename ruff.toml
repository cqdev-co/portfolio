# Ruff configuration for all Python projects in the monorepo
# https://docs.astral.sh/ruff/configuration/

line-length = 88
target-version = "py311"

[lint]
# Rule selection:
# E/F - pyflakes/pycodestyle errors
# W - warnings
# B - bugbear (common bugs)
# UP - pyupgrade (modern Python patterns)
# Excluding I (isort) to avoid issues with sys.path manipulation before local imports
select = ["E", "F", "W", "B", "UP"]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[lint.per-file-ignores]
# Scripts often have sys.path manipulation before local imports
"**/scripts/*.py" = ["E402"]
"**/gradgen.py" = ["E402"]

[format]
quote-style = "double"
indent-style = "space"

