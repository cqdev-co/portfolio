# Must be unique in a given SonarCloud instance
sonar.projectKey=cqdev-co_portfolio
sonar.organization=cqdev-co

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=portfolio
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/__tests__/**

# TypeScript specific configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8 