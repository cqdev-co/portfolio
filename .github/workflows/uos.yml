name: Unusual Options Hourly Scan

on:
  schedule:
    # Run every 30 minutes during US market hours (9:30 AM - 4:00 PM ET)
    # EDT = UTC-4 (Mar-Nov), EST = UTC-5 (Nov-Mar)
    # Current schedule uses EDT times (13:30-20:00 UTC) for most of the year
    # Multiple cron jobs needed since GitHub Actions doesn't support step values with hour ranges
    - cron: '30 13 * * 1-5'  # 9:30 AM EDT (13:30 UTC)
    - cron: '0 14 * * 1-5'   # 10:00 AM EDT (14:00 UTC)
    - cron: '30 14 * * 1-5'  # 10:30 AM EDT (14:30 UTC)
    - cron: '0 15 * * 1-5'   # 11:00 AM EDT (15:00 UTC)
    - cron: '30 15 * * 1-5'  # 11:30 AM EDT (15:30 UTC)
    - cron: '0 16 * * 1-5'   # 12:00 PM EDT (16:00 UTC)
    - cron: '30 16 * * 1-5'  # 12:30 PM EDT (16:30 UTC)
    - cron: '0 17 * * 1-5'   # 1:00 PM EDT (17:00 UTC)
    - cron: '30 17 * * 1-5'  # 1:30 PM EDT (17:30 UTC)
    - cron: '0 18 * * 1-5'   # 2:00 PM EDT (18:00 UTC)
    - cron: '30 18 * * 1-5'  # 2:30 PM EDT (18:30 UTC)
    - cron: '0 19 * * 1-5'   # 3:00 PM EDT (19:00 UTC)
    - cron: '30 19 * * 1-5'  # 3:30 PM EDT (19:30 UTC)
    - cron: '0 20 * * 1-5'   # 4:00 PM EDT (20:00 UTC) - Market close
  
  workflow_dispatch:  # Allow manual triggering
    inputs:
      min_grade:
        description: 'Minimum signal grade'
        required: false
        default: 'B'
        type: choice
        options:
          - S
          - A
          - B
          - C
          - D
          - F
      limit:
        description: 'Max tickers to scan (optional)'
        required: false
        type: number

jobs:
  scan-unusual-options:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: unusual-options-service/.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('unusual-options-service/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-
      
      - name: Install dependencies
        working-directory: unusual-options-service
        run: |
          poetry install --no-interaction
      
      - name: Run scanner with continuity tracking
        working-directory: unusual-options-service
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Set parameters
          MIN_GRADE="${{ github.event.inputs.min_grade || 'B' }}"
          LIMIT="${{ github.event.inputs.limit }}"
          
          # Build command - Use python -m for proper module imports
          # Continuity tracking is enabled by default
          if [ -n "$LIMIT" ]; then
            poetry run python -m unusual_options.cli scan-all --min-grade $MIN_GRADE --limit $LIMIT --store
          else
            poetry run python -m unusual_options.cli scan-all --min-grade $MIN_GRADE --store
          fi

