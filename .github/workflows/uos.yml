name: Unusual Options Hourly Scan

on:
  schedule:
    # Run every hour during market hours (9:30 AM - 4:30 PM ET)
    # Market hours: Mon-Fri, 9:30 AM - 4:30 PM ET (14:30-21:30 UTC)
    - cron: '30 14-21 * * 1-5'  # Every hour at :30 during market hours
  
  workflow_dispatch:  # Allow manual triggering
    inputs:
      min_grade:
        description: 'Minimum signal grade'
        required: false
        default: 'B'
        type: choice
        options:
          - S
          - A
          - B
          - C
          - D
          - F
      limit:
        description: 'Max tickers to scan (optional)'
        required: false
        type: number

jobs:
  scan-unusual-options:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: unusual-options-service/.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('unusual-options-service/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-
      
      - name: Install dependencies
        working-directory: unusual-options-service
        run: |
          poetry install --no-interaction
      
      - name: Run scanner with continuity tracking
        working-directory: unusual-options-service
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Set parameters
          MIN_GRADE="${{ github.event.inputs.min_grade || 'B' }}"
          LIMIT="${{ github.event.inputs.limit }}"
          
          # Build command - Use python -m for proper module imports
          # Continuity tracking is enabled by default
          if [ -n "$LIMIT" ]; then
            poetry run python -m unusual_options.cli scan-all --min-grade $MIN_GRADE --limit $LIMIT --store
          else
            poetry run python -m unusual_options.cli scan-all --min-grade $MIN_GRADE --store
          fi

