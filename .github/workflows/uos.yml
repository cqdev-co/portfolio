name: Unusual Options Scanner

on:
  schedule:
    # Run every 30 minutes during US EDT market hours (9:30 AM - 4:00 PM ET)
    - cron: '30 13 * * 1-5' # 9:30 AM EDT (13:30 UTC)
    - cron: '0 14 * * 1-5' # 10:00 AM EDT (14:00 UTC)
    - cron: '30 14 * * 1-5' # 10:30 AM EDT (14:30 UTC)
    - cron: '0 15 * * 1-5' # 11:00 AM EDT (15:00 UTC)
    - cron: '30 15 * * 1-5' # 11:30 AM EDT (15:30 UTC)
    - cron: '0 16 * * 1-5' # 12:00 PM EDT (16:00 UTC)
    - cron: '30 16 * * 1-5' # 12:30 PM EDT (16:30 UTC)
    - cron: '0 17 * * 1-5' # 1:00 PM EDT (17:00 UTC)
    - cron: '30 17 * * 1-5' # 1:30 PM EDT (17:30 UTC)
    - cron: '0 18 * * 1-5' # 2:00 PM EDT (18:00 UTC)
    - cron: '30 18 * * 1-5' # 2:30 PM EDT (18:30 UTC)
    - cron: '0 19 * * 1-5' # 3:00 PM EDT (19:00 UTC)
    - cron: '30 19 * * 1-5' # 3:30 PM EDT (19:30 UTC)
    - cron: '0 20 * * 1-5' # 4:00 PM EDT (20:00 UTC) - Market close
    # Weekly performance report (Sundays at 6 PM ET)
    - cron: '0 23 * * 0' # Sunday 6 PM EDT (23:00 UTC)

  workflow_dispatch:
    inputs:
      job_type:
        description: 'Job to run'
        required: false
        default: 'scan'
        type: choice
        options:
          - scan
          - performance_report
          - classification_validation
      min_grade:
        description: 'Minimum signal grade (for scan)'
        required: false
        default: 'B'
        type: choice
        options:
          - S
          - A
          - B
          - C
          - D
          - F
      limit:
        description: 'Max tickers to scan (optional)'
        required: false
        type: number

jobs:
  scan-unusual-options:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: unusual-options-service/.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('unusual-options-service/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        working-directory: unusual-options-service
        run: poetry install --no-interaction

      - name: Run scanner with continuity tracking
        if: github.event.inputs.job_type != 'performance_report' && github.event.schedule != '0 23 * * 0'
        working-directory: unusual-options-service
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          LIMIT_FLAG=""
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            LIMIT_FLAG="--limit ${{ github.event.inputs.limit }}"
          fi
          poetry run python -m unusual_options.cli scan-all \
            --min-grade ${{ github.event.inputs.min_grade || 'B' }} \
            $LIMIT_FLAG \
            --store

      - name: Send Discord alerts for high-conviction plays
        if: github.event.inputs.job_type != 'performance_report' && github.event.schedule != '0 23 * * 0'
        working-directory: unusual-options-service
        continue-on-error: true
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_UOS_WEBHOOK_URL: ${{ secrets.DISCORD_UOS_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_UOS_WEBHOOK_URL" ]; then
            poetry run python scripts/discord_alerts.py --insider-plays --days 1 --min-score 70
          else
            echo "Discord webhook not configured, skipping alerts"
          fi

      - name: Run weekly performance report
        if: github.event.inputs.job_type == 'performance_report' || github.event.schedule == '0 23 * * 0'
        working-directory: unusual-options-service
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "=== Weekly Performance Report ==="
          echo ""
          poetry run python scripts/performance_tracker.py --days 7 --min-grade A --report
          echo ""
          echo "=== Hedge vs Directional Breakdown ==="
          echo ""
          poetry run python scripts/hedge_analyzer.py --days 7 --min-grade A
          echo ""
          echo "=== Classification System Validation ==="
          echo ""
          poetry run python scripts/classification_validator.py --validate --days 30

      - name: Run classification validation (manual or weekly)
        if: github.event.inputs.job_type == 'classification_validation'
        working-directory: unusual-options-service
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "=== Classification System Validation ==="
          echo ""
          poetry run python scripts/classification_validator.py --report --days 60
          echo ""
          echo "=== Updating Signals with Actual Outcomes ==="
          echo ""
          poetry run python scripts/classification_validator.py --update --days 60

      - name: Send Discord weekly performance report
        if: github.event.inputs.job_type == 'performance_report' || github.event.schedule == '0 23 * * 0'
        working-directory: unusual-options-service
        continue-on-error: true
        env:
          PYTHONUNBUFFERED: 1
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_UOS_WEBHOOK_URL: ${{ secrets.DISCORD_UOS_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_UOS_WEBHOOK_URL" ]; then
            poetry run python scripts/discord_alerts.py --performance-report
          else
            echo "Discord webhook not configured, skipping notification"
          fi
