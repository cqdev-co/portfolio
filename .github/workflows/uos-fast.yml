    - cron: '45 17 * * 1-5'
    - cron: '50 17 * * 1-5'
    - cron: '55 17 * * 1-5'
    # 2:00 PM EDT - 2:55 PM EDT
    - cron: '0 18 * * 1-5'
    - cron: '5 18 * * 1-5'
    - cron: '10 18 * * 1-5'
    - cron: '15 18 * * 1-5'
    - cron: '20 18 * * 1-5'
    - cron: '25 18 * * 1-5'
